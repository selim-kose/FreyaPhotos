    <title>Freya Photos | Fånga ögonblicket</title>

  <body>
    <!--navigationen för hemsidan -->
    <header class="header">
      <a href="index.html">
        <img
          class="logo"
          alt="Freya Photos"
          src="img//logos/Freya-Photos-logos_black.png"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="index.html">Hem</a></li>
          <li><a class="main-nav-link" href="portfolio.html">Portfolio</a></li>
          <li><a class="main-nav-link" href="paket.html">Paket</a></li>
          <li><a class="main-nav-link" href="om-mig.html">Om mig</a></li>
          <li><a class="main-nav-link" href="hitta-hit.html">Hitta hit</a></li>
          <li><a class="main-nav-link nav-cta" href="boka.html">Boka</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- CONTACT form -->
      <section class="section-contact">
        <div class="container">
          <div class="contact">
            <div class="contact-text-box">
              <h2 class="heading-secondary">Kontakta mig</h2>
              <p class="contact-text">
                Jag svarar vanligtvis inom 48 timmar. Om ni inte har fått svar,
                kika gärna i er skräppost!
              </p>
              <form class="contact-form" action="#">
                <!-- FIRST NAME -->
                <div>
                  <label for="first-name">Förnamn</label>
                  <input
                    id="first-name"
                    type="text"
                    placeholder="Maria"
                    required
                  />
                </div>
                <!-- LAST NAME -->
                <div>
                  <label for="last-name">Efternamn</label>
                  <input
                    id="last-name"
                    type="text"
                    placeholder="Karlsson"
                    required
                  />
                </div>
                <!-- EMAIL -->
                <div>
                  <label for="email">Email address</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="maria@exempel.com"
                    required
                  />
                </div>
                <!-- CELL PHONE NR -->
                <div>
                  <label for="tel">Mobil nummer</label>
                  <input
                    id="tel"
                    type="tel"
                    placeholder="+46701234567"
                    required
                  />
                </div>
                <!-- TIME -->
                <div>
                  <label for="time">Tid för bokning</label>
                  <input id="time" type="time" required />
                </div>
                <!-- DATE -->
                <div>
                  <label for="date">Datum</label>
                  <input id="date" type="date" required />
                </div>
                <!-- CHOOSE PACKAGE -->
                <div>
                  <label for="paket">Paket</label>
                  <select id="paket" required>
                    <option value="">Välj ett alternativ</option>
                    <option value="paket1">Brons-paketet</option>
                    <option value="paket2">Silver-paketet</option>
                    <option value="paket3">Guld-paketet</option>
                    <option value="paket4">Diamant-paketet</option>
                  </select>
                </div>
                <!-- WHERE DID YOU FIND ME -->
                <div>
                  <label for="select-where">Hur hittade du mig?</label>
                  <select id="select-where" required>
                    <option value="">Välj ett alternativ</option>
                    <option value="friends">Vänner och familj</option>
                    <option value="youtube">Youtube</option>
                    <option value="podcast">Podcast</option>
                    <option value="facebook">Facebook reklam</option>
                    <option value="others">Annat</option>
                  </select>
                </div>
                <!-- TEXTAREA -->
                <div class="textarea">
                  <label for="textarea">Kommentar</label>
                  <textarea id="textarea" placeholder="Skriv här"></textarea>
                </div>
                <button class="btn btn-form">Skicka</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <div class="container grid grid-footer">
        <!-- Logo and socials icon column -->
        <div class="logo-col">
          <a href="#">
            <img
              class="footer-logo"
              alt="Freya Photo logo"
              src="img/logos/Freya-Photos-logos_black.png"
            />
          </a>
          <!-- Logo and socials icon column -->
          <ul class="social-links">
            <li>
              <a href="#" class="footer-link"
                ><ion-icon class="social-icon" name="logo-instagram"></ion-icon
              ></a>
            </li>
            <li>
              <a href="#" class="footer-link"
                ><ion-icon class="social-icon" name="logo-facebook"></ion-icon
              ></a>
            </li>
            <li>
              <a href="#" class="footer-link"
                ><ion-icon class="social-icon" name="logo-twitter"></ion-icon
              ></a>
            </li>
          </ul>
          <p class="copyright">&copy; 2022 Freya Lejonkrans</p>
        </div>

        <!-- Adress and contact column -->
        <div class="address-col">
          <p class="footer-heading">Kontakt</p>
          <address class="contacts">
            <p class="address">Målarprinsens väg 103, 13563 Tyresö</p>
            <p>
              <a class="footer-link" href="tel:415-201-6370">+4670 123 45 67 </a
              ><br />
              <a class="footer-link" href="mailto:info@freyaphoto.com"
                >info@freyaphoto.com</a
              >
            </p>
          </address>
        </div>
      </div>
    </footer>
  </body>
</html>
